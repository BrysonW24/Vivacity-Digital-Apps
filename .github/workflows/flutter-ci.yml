name: Flutter CI

on:
  pull_request:
    branches: [develop, main]
    paths:
      - 'apps/**'
      - 'shared/**'
      - '.github/workflows/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  push:
    branches: [develop]
    paths:
      - 'apps/**'
      - 'shared/**'
      - '.github/workflows/**'

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub global activate very_good_cli

      - name: Run analyzer
        run: flutter analyze
        continue-on-error: true

      - name: Check code formatting
        run: dart format --set-exit-if-changed .
        continue-on-error: true

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: build/app/outputs/apk/debug/app-debug.apk
          retention-days: 5
