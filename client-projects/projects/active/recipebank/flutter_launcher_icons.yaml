flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  image_path_android: "assets/icon/app_icon_android.png"
  image_path_ios: "assets/icon/app_icon_ios.png"
  
  # Android settings
  android:
    notification_icon: "assets/icon/notification_icon"
    notification_icon_color: "#FFFFFF"
    notification_icon_background_color: "#2196F3"
  
  # iOS settings
  ios: true
  
  # Web settings (if needed)
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#2196F3"
  
  # Windows settings (if needed)
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  
  # macOS settings (if needed)
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

  # Preproduction settings
  image_path_preproduction: "assets/icon/app_icon_preproduction.png"
  preproduction_suffix: "-dev"
