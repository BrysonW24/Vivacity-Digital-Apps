name: small_app
description: >
  Production-ready Flutter small app boilerplate with clean architecture,
  best practices, state management, and comprehensive testing setup.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Framework
  flutter_dotenv: ^5.1.0
  sqflite_common_ffi: ^2.3.0

  # State Management & Dependency Injection
  provider: ^6.0.5
  get_it: ^7.5.0

  # HTTP & Networking
  dio: ^5.3.1
  http: ^1.1.0

  # Storage & Database
  sqflite: ^2.3.0
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0

  # UI & Design
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_svg: ^2.0.7

  # Notifications
  flutter_local_notifications: ^16.3.2

  # Connectivity & Permissions
  connectivity_plus: ^5.0.0
  permission_handler: ^11.4.0

  # Biometric Authentication
  local_auth: ^2.1.0

  # File & Share
  share_plus: ^7.2.2

  # Utilities
  uuid: ^4.1.0
  path: ^1.8.3
  collection: ^1.17.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Quality & Linting
  flutter_lints: ^3.0.0

  # Testing
  mockito: ^5.4.0
  build_runner: ^2.4.0
  fake_async: ^1.3.1

  # Code Generation
  json_serializable: ^6.7.0
  freezed: ^2.4.0

  # Flutter Assets Generator
  flutter_gen_runner: ^5.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Fonts (optional)
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700
